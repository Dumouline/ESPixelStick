<div id="gece">
    <legend class="esps-legend">GECE Configuration</legend>
    <div class="form-group has-feedback" id="fg_gece">
        <label class="control-label col-sm-2" for="pixel_count">Pixel Count:</label>
        <div class="col-sm-4">
            <input type="number" class="form-control is-valid" id="pixel_count" step="1" min="1" max="1360" value="0" required title="Number of physical pixels" onchange="refreshGeceFrameRate()">
            <span class="glyphicon glyphicon-remove form-control-feedback"></span>
        </div>
        <label class="control-label col-sm-2" for="brightness">Brightness</label>
        <div class="col-sm-4">
            <input type="number" class="form-control is-valid" id="brightness" step="1" min="1" max="255" value="0" required title="Max brightness for string">
            <span class="glyphicon glyphicon-remove form-control-feedback"></span>
        </div>
    </div>
</div>

<script>

    function refreshGeceFrameRate()
    {
        // var NumberOfPixels = parseInt($('#pixel_count').val());
        // var PixelTime      = 0.00030;
        // var InterFrameGap  = 0.00035;
        // var TimePerFrame   = (PixelTime * NumberOfPixels) + InterFrameGap;
        var TimePerFrame = (0.00030 * parseInt($('#pixel_count').val())) + 0.00035;

        var rateMs = TimePerFrame * 1000;
        var hz     = 1 / TimePerFrame;
        $('#refresh').html(Math.ceil(rateMs) + ' ms / ' + Math.floor(hz) + ' fps');
    } // refreshGeceFrameRate
</script>
