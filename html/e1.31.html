
<div id="e1_31">
    <legend class="esps-legend">E1.31 Configuration</legend>
    <div class="form-group has-feedback" id="fg_e1_31">
        <label class="control-label col-sm-2" for="universe">Starting Universe:</label>
        <div class="col-sm-2">
            <input type="number" class="form-control is-valid" id="universe" step="1" min="0" max="255" value="0" required title="First DMX Universe to listen for. Consecutive DMX Universes will be monitored as needed.">
            <span class="glyphicon glyphicon-remove form-control-feedback"></span>
        </div>

        <label class="control-label col-sm-2" for="universe_limit">Channels per Universe:</label>
        <div class="col-sm-2">
            <input type="number" class="form-control is-valid" id="universe_limit" step="1" min="1" max="512" value="0" required title="Number of DMX channels available in each universe.">
            <span class="glyphicon glyphicon-remove form-control-feedback"></span>
        </div>

        <label class="control-label col-sm-2" for="channel_start">First Universe Chan Offset:</label>
        <div class="col-sm-2">
            <input type="number" class="form-control is-valid" id="channel_start" step="1" min="0" max="511" value="0" required title="Number of DMX channels to skip in the first universe.">
            <span class="glyphicon glyphicon-remove form-control-feedback"></span>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox"><label><input type="checkbox" id="multicast"> Enable Multicast</label></div>
            </div>
        </div>
    </div>
