<fieldset id="fpp_remote">
    <legend class="esps-legend" id="Title">FPP Remote Configuration</legend>
    <div class="form-group">
        <label class="control-label col-sm-2" for="fseqfilename">FSEQ File To Play</label>
        <div class="col-sm-6">
            <select class="form-control" id="fseqfilename"></select>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="SyncOffset">Sync Offset (ms)</label>
        <div class="col-sm-2">
            <input type="number" class="form-control is-valid" id="SyncOffset" step="1" min="-1000" max="1000" value="0" required title="Offset between Sync Message and Frame to play.">
        </div>
    </div>
</fieldset>
